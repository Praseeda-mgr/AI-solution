<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Main Section -->
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md text-center">
      <!-- Thank You Icon -->
      <div class="text-center mb-6">
        <div class="w-16 h-16 mx-auto bg-green-100 text-green-600 rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>

      <!-- Thank You Message -->
      <h1 class="text-2xl font-bold text-blue-600 mb-4">Thank You!</h1>
      <p class="text-gray-600 mb-6">
        Your inquiry has been successfully submitted. Our team will review your request and get back to you shortly.
      </p>

      <!-- Back to Homepage Button -->
      <div class="mt-6">
        <a href="/" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
          Back to Homepage
        </a>
      </div>
    </div>
  </div>
</body>
</html>
