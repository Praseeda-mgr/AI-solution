{% extends 'navbar_footer.html' %}
{% block content %}

<body class="bg-gradient-to-r from-blue-50 via-purple-100 to-pink-50 min-h-screen">
    <main class="container mx-auto py-12 px-4">
        <!-- Card Container -->
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-500">
            <!-- Image Section -->
            {% if solution.image %}
            <img src="{{ solution.image.url }}" alt="{{ solution.title }}" class="w-full h-64 object-contain rounded-t-lg">
            {% else %}
            <div class="w-full h-64 bg-gray-200 flex items-center justify-center text-gray-500 rounded-t-lg">
                <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            {% endif %}
            
            <!-- Content Section -->
            <div class="p-6 bg-gradient-to-r from-blue-50 via-purple-100 to-pink-50 rounded-b-lg">
                <h2 class="text-4xl font-extrabold text-gray-800 hover:text-purple-600 transition-colors duration-300">{{ solution.title }}</h2>
                <p class="text-lg text-gray-600 mt-4">{{ solution.description }}</p>
                <p class="text-sm text-gray-500 mt-4">Added on: {{ solution.created_at|date:"F j, Y" }}</p>
                <a href="{% url 'solutions_list' %}" class="mt-6 inline-block bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">
                    Back to Solutions
                </a>
            </div>
        </div>
    </main>
</body>

{% endblock %}
