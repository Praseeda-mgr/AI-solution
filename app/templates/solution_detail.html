{% extends 'navbar_footer.html' %}
{% block content %}

<body class="bg-gray-100">
    <main class="container mx-auto py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            {% if solution.image %}
            <img src="{{ solution.image.url }}" alt="{{ solution.title }}" class="w-full h-40 object-cover">
            {% endif %}
            <div class="p-4">
                <h2 class="text-3xl font-semibold text-gray-800">{{ solution.title }}</h2>
                <p class="text-gray-600 mt-4">{{ solution.description }}</p>
                <p class="text-sm text-gray-500 mt-4">Added on: {{ solution.created_at|date:"F j, Y" }}</p>
            </div>
        </div>
    </main>

{% endblock %}
