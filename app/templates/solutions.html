{% extends 'navbar_footer.html' %}
{% block content %}

<body class="bg-gray-100">
    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for solution in solutions %}
            <a href="{% url 'solution_detail' solution.id %}" class="bg-white rounded-lg shadow-lg overflow-hidden transform transition hover:scale-105">
                {% if solution.image %}
                <img src="{{ solution.image.url }}" alt="{{ solution.title }}" class="w-full h-40 object-cover">
                {% endif %}
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">{{ solution.title }}</h2>
                    <p class="text-gray-600 mt-2">{{ solution.description|truncatechars:100 }}</p>
                    <p class="text-sm text-gray-500 mt-4">Added on: {{ solution.created_at|date:"F j, Y" }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>

{% endblock %}
