{% extends 'navbar_footer.html' %}
{% block content %}
<body class="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 min-h-screen">
    <main class="container mx-auto mt-12 px-4">
        <h2 class="text-4xl font-bold text-center text-indigo-600 mb-8">Our Past Solutions</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for solution in past_solutions %}
            <div class="bg-white shadow-xl rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 flex flex-col">
                {% if solution.image %}
                <img src="{{ solution.image.url }}" alt="{{ solution.title }}" class="w-full h-48 object-contain">
                {% else %}
                <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">
                    <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                {% endif %}
                <div class="p-4 flex-grow">
                    <h3 class="text-2xl font-semibold mb-2 text-gray-800">{{ solution.title }}</h3>
                    <p class="text-sm text-gray-500 uppercase mb-2">{{ solution.industry }}</p>
                    <p class="text-gray-700 text-sm mb-4">{{ solution.description|truncatechars:90 }}</p>
                    <a href="{% url 'past_solution_details' solution.id %}" class="mt-4 inline-block bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700 transition-colors duration-200">
                        Read More
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
{% endblock %}
