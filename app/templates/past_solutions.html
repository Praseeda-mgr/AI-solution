{% extends 'navbar_footer.html' %}
{% block content %}
<body class="bg-gray-100">
    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for solution in solutions %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                {% if solution.image %}
                <img src="{{ solution.image.url }}" alt="{{ solution.industry }}" class="w-full h-40 object-cover">
                {% endif %}
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">{{ solution.industry }}</h2>
                    <p class="text-gray-600 mt-2">{{ solution.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
