{% extends 'navbar_footer.html' %}

{% block content %}
<div class="max-w-4xl mx-auto my-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-4xl font-bold mb-6">{{ article.title }}</h1>
    
    <p class="text-sm text-gray-500 mb-2">Written by: <span class="font-semibold">{{ article.writer }}</span></p>
    
    <p class="text-sm text-gray-500 mb-4">Published on: {{ article.published_date }}</p>
    
    <div class="text-lg leading-relaxed text-gray-700">
        <p>{{ article.content }}</p>
    </div>

    <div class="mt-6">
        <a href="{% url 'article_list' %}" class="text-indigo-600 hover:text-indigo-800 text-lg font-semibold">
            &larr; Back to Articles
        </a>
    </div>
</div>
{% endblock %}
